<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore updates, knowledge articles, and downloadable resources from Jayadeva & Co., Bengaluru's top chartered accountants and tax consultants."
    />
    <title>Jayadeva & Co.</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="resources.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  </head>
  <body>
    <header class="sticky-header">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <h1>Jayadeva & Co.</h1>
            <p>Tax | Assurance | Advisory</p>
          </a>
        </div>
        <nav>
          <button class="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="resources.html" class="active">Resources</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="resources">
        <div class="container resources-container">
          <div class="resources-header">
            <h2>Resources & Insights</h2>
            <div class="filter-container">
              <div id="tag-filter" class="tag-filter"></div>
              <input
                type="text"
                id="search-input"
                placeholder="Search by keyword or tag..."
                aria-label="Search resources"
              />
            </div>
          </div>
          <div class="resources-main">
            <div class="resources-sidebar">
              <h3>Sections</h3>
              <ul class="resources-menu">
                <li>
                  <button class="resource-tab active" data-tab="updates">
                    Updates
                  </button>
                </li>
                <li>
                  <button class="resource-tab" data-tab="knowledge-articles">
                    Knowledge Articles
                  </button>
                </li>
                <li>
                  <button class="resource-tab" data-tab="downloads">
                    Downloads
                  </button>
                </li>
              </ul>
            </div>
            <div class="resources-content">
              <div id="updates" class="resource-details active">
                <div id="updates-content"></div>
              </div>
              <div id="knowledge-articles" class="resource-details">
                <div id="knowledge-articles-content"></div>
              </div>
              <div id="downloads" class="resource-details">
                <div id="downloads-content"></div>
              </div>
              <div id="all-results" class="resource-details"></div>
            </div>
          </div>
          <div class="popup" id="resource-popup">
            <div class="popup-content">
              <button class="close-button" aria-label="Close popup">×</button>
              <div id="popup-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>© <span id="year"></span> Jayadeva & Co. All rights reserved.</p>
      </div>
    </footer>

    <script src="nav.js"></script>
    <script src="resources.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
